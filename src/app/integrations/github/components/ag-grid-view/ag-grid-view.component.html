<div class="ag-grid-wrapper">
    <mat-form-field appearance="fill" class="search-field">
        <mat-label>Search</mat-label>
        <input #searchInput matInput (input)="onSearchChange(searchInput.value)" placeholder="Search all fields">
    </mat-form-field>

    <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 500px;" [gridOptions]="gridOptions"
        [rowModelType]="'infinite'" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
